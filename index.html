        <div class="main-content">

        <div class="footer-inner">
            <div class="clearfix diagnostic-wrapper">
                <div class="ray-id">Ray ID: <code id="ray-id-code"></code></div>
            </div>
            <div class="text-center" id="footer-text">
                Performance &amp; security by <a rel="noopener noreferrer" href="https://www.cloudflare.com?utm_source=challenge&amp;utm_campaign=m" target="_blank">Cloudflare</a>
            </div>
        </div>

    <script>
        const zoneNameTitle = document.getElementById('zone-name-title');
        const initialMessage = document.getElementById('initial-message');
        const fakeTurnstileWidget = document.getElementById('fake-turnstile-widget');
        const fakeTurnstileCheckbox = document.getElementById('fake-turnstile-checkbox');
        const loadingVerifyingSection = document.getElementById('loading-verifying-section');
        const coreVerificationMessage = document.getElementById('core-verification-message');
        const stuckButton = document.getElementById('stuck-button');
        const rayIdCode = document.getElementById('ray-id-code');

        // Original domain for the page
        const originalDomain = "dragonhunt.xyz";

        let stuckButtonTimeoutId;

        // Function to generate a random Ray ID (16 hex characters)
        function generateRayId() {
            return Array.from({ length: 16 }, () => Math.floor(Math.random() * 16).toString(16)).join('');
        }

        function showStuckButton() {
            clearTimeout(stuckButtonTimeoutId); // Clear any existing timeout
            stuckButtonTimeoutId = setTimeout(() => {
                stuckButton.style.display = 'block';
            }, 6000); // Show button after 6 seconds of being in verification state
        }

        function resetPage() {
            // Clear any active timeouts for the stuck button
            clearTimeout(stuckButtonTimeoutId);
            stuckButton.style.display = 'none';

            // Set initial content and visibility
            zoneNameTitle.textContent = originalDomain;
            initialMessage.textContent = `Verify you are human by completing the action below.`;
            initialMessage.classList.remove('h1-visible'); // Reset message size
            initialMessage.style.display = 'block'; // Ensure initial message is visible

            coreVerificationMessage.textContent = `${originalDomain} needs to review the security of your connection before proceeding.`;
            coreVerificationMessage.style.display = 'none'; // Hide core message initially

            fakeTurnstileWidget.style.display = 'flex'; // Show fake Turnstile
            fakeTurnstileCheckbox.classList.remove('checked'); // Uncheck the fake checkbox
            fakeTurnstileWidget.setAttribute('aria-checked', 'false');

            loadingVerifyingSection.style.display = 'none'; // Hide spinner

            rayIdCode.textContent = generateRayId(); // Update Ray ID
        }

        async function startVerificationPhase() {
            // Phase 2: Verification process starts
            fakeTurnstileWidget.style.display = 'none'; // Hide Turnstile
            initialMessage.textContent = "Checking your browser..."; // Change initial message
            initialMessage.classList.add('h1-visible'); // Make it bigger
            loadingVerifyingSection.style.display = 'block'; // Show spinner
            coreVerificationMessage.style.display = 'block'; // Show core message

            showStuckButton(); // Start timer for "Feeling Stuck?" button

            await new Promise(resolve => setTimeout(resolve, 5000)); // Simulate verification time (e.g., 5 seconds)

            // Instead of success, loop back to the initial state to re-verify
            // This creates the "stuck" effect for bots
            resetPage();
        }

        // Event listener for the fake Turnstile widget
        fakeTurnstileWidget.addEventListener('click', () => {
            if (!fakeTurnstileCheckbox.classList.contains('checked')) {
                fakeTurnstileCheckbox.classList.add('checked');
                fakeTurnstileWidget.setAttribute('aria-checked', 'true');
                // Simulate a slight delay before proceeding to verification after click
                setTimeout(startVerificationPhase, 500);
            }
        });

        // Event listener for the "Feeling Stuck?" button
        stuckButton.addEventListener('click', () => {
            // Clicking stuck button also resets and restarts the process
            resetPage();
        });

        // Initial call to start the simulation when the DOM is ready
        document.addEventListener('DOMContentLoaded', resetPage);
    </script>
